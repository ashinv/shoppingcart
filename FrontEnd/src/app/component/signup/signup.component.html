<div class="container">
    <div class="row">
        <div class="card">
            <div class="text-center">
                <h1>Sign Up</h1>
                <h5>Register Yourself</h5>
            </div>
           
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Full Name</label>
                            <input formControlName="fullname" type="email" class="form-control" id="fullname" aria-describedby="emailHelp">
                           
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
                            <input formControlName="mobilenumber" type="number" class="form-control" id="mobilenumber" aria-describedby="emailHelp">
                           
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">        
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"> 
                        </div>                       
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                      </form>
                      <a style="margin-top: 5px;" [routerLink]="['/login']" >Already registered? Click to login</a>
        </div>
    </div>
</div>
