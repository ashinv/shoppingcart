<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
    <div class="row">   
      <div class="col-md-8 order-md-1">
        <h2 class="mb-3"><strong>Billing address</strong> </h2>
        <form class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required />
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required />
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>

          

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St" required />
            <div class="invalid-feedback">
              Please enter your shipping address.
            </div>
          </div>

          
          <div class="row">
            <div class="col-md-5 mb-3">
              <label for="country" class="form-label">Country</label>
              <select class="form-select d-block w-100" id="country" required>
                <option value="">Choose...</option>
                <option>India</option>
               
              </select>
              <div class="invalid-feedback">
                Please select a valid country.
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="state" class="form-label">State</label>
              <select class="form-select d-block w-100" id="state" required>
                <option value="">Choose...</option>
                <option>Kerala</option>
                <option>TamilNadu</option>
                <option>Karnataka</option>
              </select>
              <div class="invalid-feedback">
                Please provide a valid state.
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="zip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="zip" placeholder="" required />
              <div class="invalid-feedback">
                Zip code required.
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">PhoneNumber</label>
              <input type="number" class="form-control" id="PhoneNumber" placeholder="9999999999" />
              <div class="invalid-feedback">
                Please enter a valid Phone number for shipping updates
              </div>
            </div>
          </div>
         
          <hr class="mb-4" />

          <div class="row py-5 p-4 bg-white rounded shadow-sm">
            <div class="col-lg-6">
              

          <h4 class="mb-3">Payment</h4>

          <div class="d-block my-3">
            <div class="form-check">+
              <input id="cash" name="paymentMethod" type="radio" class="form-check-input" checked required />
              <label class="form-check-label" for="Cash">Cash On Delivery</label>
            </div>
           
         
          <hr class="mb-4" />
          <a [routerLink]="['/thankyou']"  ><button class="btn btn-dark px-4 rounded-pill"  type="button">Procced</button></a>
        
      </div>
    </div>
